<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
<div id="app">
    {{firstName}} {{lastName}}
    <div>
        <input type="text" v-model.number.lazy="tFa">
        T in C:{{ tCeFunc() }}
    </div>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: 'Mike',
            lastName: 'Sullivan',
            tFa:0
       },
       computed:{
           tCe: function(){
               console.log("L-22"+this.tFa);
           return Math.round(5/9* (this.tFa-32)) 
           }

       },
       methods:{
           tCeFunc: function(){
            console.log("L-32 fun -"+this.tFa);
            return Math.round(5/9* (this.tFa-32)) 
           }

       }
    });
</script>
