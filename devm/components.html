<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">
    <global-component></global-component>
    <local-comp></local-comp>
</div>

<script>
    Vue.component('global-component',{
        template:'<div>glo GG</div>'
    });

    var LocalCom = {    template:' <div>\
                                 local comp\
                                 <div>Num is : {{ num }}</div>\
                                 </div>',
                        data: function(){
                            return {
                                num:99
                            }
                        }
                    };

    new Vue({
       el: '#app',
       data: {
           num: 42
       },
       components:{'local-comp':LocalCom }
    });
</script>

<style>
    div#app {
        border: none;
    }
    div {
        border: solid 2px black;
        margin-bottom: 20px;
        padding: 10px;
    }
</style>
